<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diwali Fireworks</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #1a1a1a;
        cursor: pointer;
        min-height: 100vh;
      }

      .rocket {
        position: fixed;
        width: 4px;
        height: 20px;
        background: #ff4d4d;
        transform-origin: bottom center;
      }

      .spark {
        position: fixed;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        filter: blur(1px);
        will-change: transform, opacity;
      }

      .launch-area {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(transparent, rgba(139, 69, 19, 0.3));
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="launch-area"></div>
    <script>
      const colors = [
        "#ff4d4d",
        "#ffcc00",
        "#ff66ff",
        "#66ff66",
        "#4d94ff",
        "#ff8c1a",
      ];
      let activeParticles = new Set();

      document.querySelector(".launch-area").addEventListener("click", (e) => {
        launchRocket(e.clientX);
      });

      function launchRocket(x) {
        const rocket = document.createElement("div");
        rocket.className = "rocket";
        rocket.style.left = x + "px";
        rocket.style.bottom = "0px";
        document.body.appendChild(rocket);

        let position = 0;
        let velocity = 15;
        const gravity = -0.2;

        function animate() {
          velocity += gravity;
          position += velocity;

          rocket.style.bottom = position + "px";

          if (velocity <= 0) {
            rocket.remove();
            createExplosion(x, position);
            return;
          }

          requestAnimationFrame(animate);
        }

        animate();
      }

      function createExplosion(x, y) {
        const particleCount = 40;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "spark";
          particle.style.left = x + "px";
          particle.style.bottom = y + "px";
          particle.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          document.body.appendChild(particle);

          const angle = (Math.PI * 2 * i) / particleCount;
          const velocity = 10 + Math.random() * 6;
          let particleX = 0;
          let particleY = 0;
          let velocityX = Math.cos(angle) * velocity;
          let velocityY = Math.sin(angle) * velocity;
          let opacity = 1;
          let frame;

          function animateParticle() {
            velocityY -= 0.15;
            particleX += velocityX;
            particleY += velocityY;
            opacity -= 0.015;

            if (opacity <= 0) {
              particle.remove();
              activeParticles.delete(frame);
              return;
            }

            particle.style.transform = `translate(${particleX}px, ${-particleY}px)`;
            particle.style.opacity = opacity;

            frame = requestAnimationFrame(animateParticle);
            activeParticles.add(frame);
          }

          animateParticle();
        }

        setTimeout(() => {
          const subExplosions = 2;
          for (let i = 0; i < subExplosions; i++) {
            const offsetX = (Math.random() - 0.5) * 200;
            const offsetY = (Math.random() - 0.5) * 200;
            createSubExplosion(x + offsetX, y + offsetY);
          }
        }, 100);
      }

      function createSubExplosion(x, y) {
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "spark";
          particle.style.left = x + "px";
          particle.style.bottom = y + "px";
          particle.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          document.body.appendChild(particle);

          const angle = (Math.PI * 2 * i) / particleCount;
          const velocity = 6 + Math.random() * 4;
          let particleX = 0;
          Ã¥;
          let particleY = 0;
          let velocityX = Math.cos(angle) * velocity;
          let velocityY = Math.sin(angle) * velocity;
          let opacity = 1;
          let frame;

          function animateParticle() {
            velocityY -= 0.1;
            particleX += velocityX;
            particleY += velocityY;
            opacity -= 0.02;

            if (opacity <= 0) {
              particle.remove();
              activeParticles.delete(frame);
              return;
            }

            particle.style.transform = `translate(${particleX}px, ${-particleY}px)`;
            particle.style.opacity = opacity;

            frame = requestAnimationFrame(animateParticle);
            activeParticles.add(frame);
          }

          animateParticle();
        }
      }

      setInterval(() => {
        const sparks = document.querySelectorAll(".spark");
        sparks.forEach((spark) => {
          if (parseFloat(spark.style.opacity) <= 0.1) {
            spark.remove();
          }
        });
      }, 5000);
    </script>
  </body>
</html>
